      min-height: 100vh;

    nav {
      padding: 20px 60px;
      text-align: right;
      position: fixed;
      width: 100%;
      top: 0;

      background: rgba(0, 0, 0, 0.3);

    nav a {
      color: #fff;

    .hero {
      flex: 1;

    .hero h1 {
      font-size: 60px;

      margin: 10px 0;
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 30px;
      opacity: 0.9;
    }


    .buttons {
      display: flex;
      gap: 25px;
    }

    .buttons a {
      text-decoration: none;
    }

    .buttons button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buttons button:hover {
      background: white;
      color: #3a7bd5;
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }


    footer {
      background: #111;
      color: #ddd;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
